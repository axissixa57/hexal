<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hexal</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/fonts.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul class="menu">
                    <li><a href="#" class="active">PORTFOLIO</a></li>
                    <li><a href="#" id="point-left">.</a></li>
                    <li><a href="#">ABOUT</a></li>

                    <li><a href="#">BLOG</a></li>

                    <li><a href="#">GET IN TOUCH</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <section>
            <div class="container heading">
                <div class="line-left"><hr></div>
                <div class="black-arrow"></div>
                <div class="line-right"><hr></div>
            </div>
        </section>
        
        <section>
            <div class="container main">
                <div class="hex-slider">
                    <div class="row-1">
                            <div class="hexagen"><div class="hex-layer-1"><div id="hex1" class="hex-layer-2"></div></div></div>
                            <div class="hexagen"><div class="hex-layer-1"><div id="hex2" class="hex-layer-2"></div></div></div>
                            <div class="hexagen"><div class="hex-layer-1"><div id="hex3" class="hex-layer-2"></div></div></div>
                            <div class="hexagen"><div class="hex-layer-1"><div id="hex4" class="hex-layer-2"></div></div></div>
                        </div>
                        <hr class="lineLeftTop">
                        <hr class="lineRightTop">
                        <div class="row-2">
                            <div class="hexagen"><div class="hex-layer-1"><div id="hex5" class="hex-layer-2"></div></div></div>
                            <div class="hexagen"><div class="hex-layer-1"><div id="hex6" class="hex-layer-2"></div></div></div>
                            <div class="hexagen"><div class="hex-layer-1"><div id="hex7" class="hex-layer-2"></div></div></div>
                            <div class="hexagen"><div class="hex-layer-1"><div id="hex8" class="hex-layer-2"></div></div></div>
                            <div class="hexagen"><div class="hex-layer-1"><div id="hex9" class="hex-layer-2"></div></div></div>
                        </div>
                        <div class="row-3">
                            <div class="hexagen"><div class="hex-layer-1"><div id="hex10" class="hex-layer-2"></div></div></div>
                            <div class="hexagen"><div class="hex-layer-1"><div id="hex11" class="hex-layer-2"></div></div></div>
                            <div class="hexagen"><div class="hex-layer-1"><div id="hex12" class="hex-layer-2"></div></div></div>
                            <div class="hexagen"><div class="hex-layer-1"><div id="hex13" class="hex-layer-2"></div></div></div>
                        </div>
                        <hr class="lineLeftBottom">
                        <hr class="lineRightBottom">
                </div>
                <div class="main-footer">
                    <nav class="slider">
                        <span class="slider-item">.</span>
                        <span class="slider-item">.</span>
                        <span class="slider-item checked">.</span>
                        <span class="slider-item">.</span>
                        <span class="slider-item">.</span>
                        <span class="slider-item">.</span>
                    </nav>
                    <hr class="bottomLine">
                </div>
            </div>
        </section>
    </main>

    <footer>
